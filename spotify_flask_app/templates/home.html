<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Top Tracks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 40px; }
        iframe { border-radius: 12px; }
        .dataframe iframe { width: 200px; height: 80px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">ðŸŽµ Your Top Spotify Tracks</h1>

    <!-- Popularity Filter -->
    <form class="row mb-4" method="GET" action="/recommendations">
        <div class="col-md-4">
            <label for="min_popularity" class="form-label">Minimum Popularity</label>
            <input type="number" class="form-control" id="min_popularity" name="min_popularity"
                   value="{{ request.args.get('min_popularity', 0) }}">
        </div>
        <div class="col-md-2 align-self-end">
            <button type="submit" class="btn btn-primary">Apply Filter</button>
        </div>
    </form>

    <!-- Render the full pre-formatted table from Pandas -->
    <div class="table-responsive">
        {{ tables[0] | safe }}
    </div>
</div>
</body>
</html>
