<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre-Based Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        iframe { border-radius: 12px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>ðŸŽ§ Genre-Based Song Recommendations</h1>
    <p>Based on your top genres: {{ top_genres|join(', ') }}</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Track</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Popularity</th>
            <th>Preview</th>
        </tr>
        </thead>
        <tbody>
        {% for t in tracks %}
        <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.artist }}</td>
            <td>{{ t.genre }}</td>
            <td>{{ t.popularity }}</td>
            <td>
                <iframe src="https://open.spotify.com/embed/track/{{ t.uri.split(':')[-1] }}"
                        width="200" height="80" frameborder="0"
                        allowtransparency="true" allow="encrypted-media">
                </iframe>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
