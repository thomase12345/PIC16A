<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre-Based Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        iframe { border-radius: 12px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>üéß Genre-Based Song Recommendations</h1>
    <p>Based on your top genres: {{ top_genres|join(', ') }}</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Track</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Popularity</th>
            <th>Preview</th>
        </tr>
        </thead>
        <tbody>
        {% for t in tracks %}
        <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.artist }}</td>
            <td>{{ t.genre }}</td>
            <td>{{ t.popularity }}</td>
            <td class="d-flex align-items-center">
                <iframe src="https://open.spotify.com/embed/track/{{ t.uri.split(':')[-1] }}"
                        width="200" height="80" frameborder="0"
                        allowtransparency="true" allow="encrypted-media">
                </iframe>
                <form class="queue-form ms-2" action="/queue" method="post">
                    <input type="hidden" name="track_uri" value="{{ t.uri }}">
                    <button type="submit" class="btn btn-outline-success">+</button>
                </form>
            </td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    document.querySelectorAll(".queue-form").forEach(form => {
        form.addEventListener("submit", async function (e) {
            e.preventDefault(); // Prevent actual form submission
            const formData = new FormData(form);
            const response = await fetch("/queue", {
                method: "POST",
                body: formData
            });
            if (response.ok) {
                alert("‚úÖ Added to queue!");
            } else {
                alert("‚ùå Error: could not add to queue.");
            }
        });
    });
</script>
</body>
</html>
